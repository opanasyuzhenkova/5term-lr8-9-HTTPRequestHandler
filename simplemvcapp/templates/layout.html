<!DOCTYPE html>
<html lang="ru">
 <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta charset="utf-8">
     <title>Лабораторная работа 8</title>
     <style> #form {width: 400px; /* Ширина поля в пикселах */} </style>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 </head>
 <body>
  <article>
  <h1>Лабораторная работа 8</h1>
  <form method="POST">
      <input type="text" id="name" name="user" value="name"/>
      <input type="text" id="user_surname" name="surname" value="surname"/>
      <input type="password" id="pass" name="pass" value="qwerty"/>
      <input type="text" id="section" name="section" value="section"/>
      <input type="text" id="mail" name="mail" value="email"/>

      <input type="submit"/>

  </form>

    <p>Список юзеров:</p>
    <ul> <!-- Коллекция объектов/пользователей -->
    {% for item in list_of_users%}
    <li> {{ list_of_users[item][0] }} {{ list_of_users[item][1] }} </li>
    {% endfor %}
    </ul>
  </article>
  <footer>
    &copy; Copyright 2022 by Olya.
  </footer>
 </body>
</html>
